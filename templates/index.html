        .card {

        }

        .heart {
            position: fixed;
            top: -20px;
            font-size: 20px;

            user-select: none;
        }
.explosion-heart {
    position: fixed;
    font-size: 22px;
    pointer-events: none;
    animation: explode 1s ease-out forwards;
    z-index: 5;
}

@keyframes explode {
    from {
        transform: translate(0, 0) scale(1);
        opacity: 1;
    }
    to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
    }
}
        @keyframes fall {

                transform: translateY(110vh);
            }
        }

<body>

<div class="card" id="card">
    <h1 id="title">–¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
    <p id="text">–ü–æ–¥—É–º–∞–π —Ö–æ—Ä–æ—à–æ üòå</p>

</div>

<script>
    let attempts = 0;
    let scale = 1;

    function moveNo() {
        const no = document.getElementById("no");
        const card = document.getElementById("card");
        const text = document.getElementById("text");

        const maxX = card.offsetWidth - no.offsetWidth;
        const maxY = card.offsetHeight - no.offsetHeight;

        no.style.left = Math.random() * maxX + "px";
        no.style.top = Math.random() * maxY + "px";

        attempts++;
        scale -= 0.1;
        no.style.transform = "scale(" + scale + ")";

        if (attempts === 3) text.innerText = "–ú–Ω–µ —É–∂–µ –Ω–µ–º–Ω–æ–≥–æ –≥—Ä—É—Å—Ç–Ω–æ üíî";
        if (attempts === 6) text.innerText = "–¢—ã —Ç–æ—á–Ω–æ —É–≤–µ—Ä–µ–Ω–∞?.. ü•∫";
        if (attempts === 9) text.innerText = "–ö–∞–∂–µ—Ç—Å—è, –≤—ã–±–æ—Ä–∞ –Ω–µ—Ç üòè";

        if (scale <= 0.3) {
            no.style.display = "none";
            text.innerText = "–ö–Ω–æ–ø–∫–∞ ¬´–ù–ï–¢¬ª —Å–¥–∞–ª–∞—Å—å";
        }
    }

    function fakeNo() {
        alert("–û—à–∏–±–∫–∞ ‚ùå\n–í–∞—Ä–∏–∞–Ω—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω üòè");
    }

    function yesClick() {
    explodeHearts();

    setTimeout(function () {
        const card = document.getElementById("card");
        card.innerHTML =
            "<h1>–£–†–ê–ê–ê üíò</h1>" +
            "<p>–¢–µ–ø–µ—Ä—å —Ç—ã –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ –º–æ—è –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ ‚ù§Ô∏è</p>" +
            "<p>–≠—Ç–æ—Ç —Å–∞–π—Ç –±—ã–ª —Å–¥–µ–ª–∞–Ω —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ–±—è</p>";
    }, 600);
}
function explodeHearts() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "explosion-heart";
        heart.innerText = "‚ù§Ô∏è";

        const x = (Math.random() - 0.5) * 400 + "px";
        const y = (Math.random() - 0.5) * 400 + "px";

        heart.style.left = centerX + "px";
        heart.style.top = centerY + "px";
        heart.style.setProperty("--x", x);
        heart.style.setProperty("--y", y);

        document.body.appendChild(heart);

        setTimeout(function () {
            heart.remove();
        }, 1000);
    }
}
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

        document.body.appendChild(heart);

        setTimeout(function () {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>
